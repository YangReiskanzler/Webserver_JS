<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formular</title>
</head>
<body>
<h1>Formular</h1>
<form action="hello.js" method="POST">
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" required><br><br>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="nachname" required><br><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="nachricht">Nachricht:</label><br>
    <input type="text" id="nachricht" name="nachricht" required><br><br>

    <label for="zahl">Zahl:</label><br>
    <input type="number" id="zahl" name="zahl" required><br><br>

    <input type="submit" value="Absenden">
</form>
</body>
</html>
